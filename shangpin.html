<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>省钱快爆 --慢慢买</title>
    <link rel="stylesheet" href="./css/shangpin.css">
    <link rel="stylesheet" href="./css/base.css">

</head>

<body>
    <div class="head-top">
        <div class="left">
            <a href="javascript:window.history.go(-1)">
          <i class="iconfont icon-icon"></i>   
        </a>
        </div>
        <h1>国内折扣</h1>
        <div class="appdown">
            <a href="http://m.manmanbuy.com/app.html?type=headword&amp;value=wap">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
        </div>
    </div>
    <div id="list_data">
        <!-- 商品列表模板的坑 -->
    </div>
    <!--底部-->
    <div class="zhekou_floor">
        <div class="foot-top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;" style="width:40%;border:0;">
                <img src="./images/top.jpg"> 返回顶部
            </a>
        </div>
        <div class="footer">
            <div>
                <a href="javascript:;" style="color:red;">手机APP下载</a>
                <a href="javascript:;" style="color:#000;">慢慢买手机版</a> -- 掌上比价平台
            </div>
            <div>m.manmanbuy.com</div>
        </div>
    </div>
    <!-- 商品列表模板 -->
    <script id="list_data_tpl" type="text/template">
        <!--导航栏-->
        {{ each $data li i }}
        <!--商品列表-->
        <div id="ShangPin" class="shangpincon">
            <!--模板插入的位置-->
            <div class="cu-content">
                <h3 class="title">
                    {{ li.productName }}
                </h3>
                <h4>{{ li.productPrice }}</h4>
                <div class="info">
                    <span class="mall">{{ li.productFrom }}</span>
                    <span class="addtime" style="margin-right: 4px">{{ li.productTime }}</span>
                    <span class="author">30+00 / 慢慢买</span>
                </div>
                <div class="content clearfix">
                    <div class="picwrap">
                        {{@ li.productImg }}
                    </div>
                    <div class="conn">
                        {{ li.productInfo }}
                    </div>
                </div>
                <div class="golink">
                    <a href="javascript:;">前往购买</a>
                </div>
            </div>
            <div class="cu-content-pl">
                <div class="tit">
                    发表评论
                </div>
                <div class="reply">
                    <div class="form">
                        <textarea name="" id="" rows="3"></textarea>
                        <div class="ctrl">
                            <input type="submit" value="发表评论">
                        </div>
                    </div>
                </div>
                <div class="tit">
                    最新评论
                </div>
            </div>
            <div class="suoyin">
                标签:
                <a href="javascript:;" style="color:#808080">500ml</a>,
                <a href="javascript:;" style="color:#808080">500M</a>,
                <a href="javascript:;" style="color:#808080">白云边</a>
            </div>
            <div class="nav" style="margin-top:20px;">
                <a href="javascript:;">首页</a> &nbsp;>&nbsp;
                <a href="javascript:;">超值推荐</a>&nbsp;>&nbsp; {{ li.productName }}
            </div>
        </div>
        {{ /each }}
    </script>
    <script src="./lib/js/jquery/jquery.js "></script>
    <script src="./lib/js/template/template-web.js "></script>
    <script src="./js/shangpin.js "></script>
</body>

</html>
