<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- ie 选择最高版本内核　 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>商城导航</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/baicaijia/sitenav.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 头部栏 -->
    <div class="backhead">
        <!-- 右侧白菜价 -->
        <div class="back">
            <a href="./index.html" class="glyphicon glyphicon-menu-left"></a>
        </div>
        <!-- 中部title -->
        <h1 class="top_title">商城导航</h1>
        <!-- 左侧app下载按钮 -->
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia
" class="download"><img src="./images/baicaijia/header_app.png" alt=""></a>
    </div>

    <!-- 主体部分 -->
    <!-- 图片每八张请求加载一次 -->
    <main id="nav_list" class="nav_list clearfix">
        <!-- <a href="javascript:;">
            <img src="../../images/shoppingNav/1.png" alt=""> 京东商城
        </a> -->
    </main>

    <!-- 底部首页导航条 -->
    <div class="index_nav">
        <a href="javascript:;">首页 ></a>
        <span>商城导航</span>
    </div>

    <!-- 底部 -->
    <footer class="footer clearfix">
        <div class="row">
            <div class="col-xs-4">
                <a href="javascript:;">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="javascript:;">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a>
                <span>慢慢买手机版</span>--掌上比价平台
            </p>
            <div>m.manmanbuy.com</div>
        </div>
    </footer>

    <!-- 主体导航窗口 -->
    <script id="nav_data" type="text/template">
        {{ each $data item i }}
        <a data-navId='{{ item.navId }}' href="{{ item.navHref }}">
            <img src="{{ item.navImg }}" alt=""> {{ item.navTitle }}
        </a>
        {{ /each }}
    </script>

    <script src="./lib/js/jquery/jquery.js"></script>
    <script src="./lib/js/template/template-web.js"></script>
    <script src="./js/baicaijia/sitenav.js"></script>
</body>

</html>
