<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- ie 选择最高版本内核　 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>慢慢买比价网--手机版</title>
  <!-- <link rel="stylesheet" href="./lib/css/bootstrap/bootstrap.min.css">  -->
  <link rel="stylesheet" href="./css/index.css">
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="view">
    <!-- 网页头部 -->
    <header class="clearfix">
      <div class="logo fl">
        <a href="./index.html" title="慢慢买比价网--手机版">
          <img src="./images/header_logo.png" alt="慢慢买比价网--手机版">
        </a>
      </div>
      <div class="appdown fr">
        <a href="http://m.manmanbuy.com/app.html?type=headword&amp;value=wap">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </header>

    <!-- 搜索框 -->
    <div class="search">
      <div class="search-txt">
        <input type="search" name="" placeholder="请输入你想比价的商品">
      </div>
      <div class="search-btn">
        <input type="submit" value="搜索">
      </div>
    </div>

    <!-- 导航分类 -->
    <div class="nav-classify overflow">
      <div class="row clearfix" id="nav-classify-row">
        <!-- 导航分类模板的坑 -->
      </div>
    </div>
    <!-- 超值折扣推荐 -->
    <a href="./moneyctrl.html" class="discount">
      <div class="d-title">
        <span>超值折扣推荐</span>
        <img src="./images/more.png">
      </div>
    </a>
    <!-- 折扣商品列表 -->
    <div class="jxhdc">
      <div class="cu-list">
        <ul id="jxhdc-list">
          <!-- 折扣商品列表模板的坑 -->
        </ul>
      </div>
    </div>

    <!-- 显示加载图片 -->
    <div class="auto-loading">
      <img src="./images/loading.gif" alt="">
    </div>

    <!-- 更多优惠信息 -->
    <div class="more">
      <a href="./moneyctrl.html">更多优惠信息 »</a>
    </div>

    <!-- 品牌排行 -->
    <a href="javascript:;" class="discount">
      <div class="d-title">
        <span>品牌排行</span>
        <img src="./images/more.png">
      </div>
    </a>

    <!-- 底部 -->
    <footer>
      <div class="foot-top">
        <a href="./login.html">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" id="returnTop">
          <!-- <img src="./images/top.jpg" alt="返回顶部"> -->
          返回顶部
        </a>
      </div>
      <div class="footer">
        <div>
          <a href="javascript:;">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </div>
        <div>m.manmanbuy.com</div>
      </div>
    </footer>

    <!-- app下载 -->
    <div class="app-down">
      <a href="http://m.manmanbuy.com/app.html?type=headword&value=wap">
        <img src="./images/appdown.png" alt="">
      </a>
    </div>
    <!-- 回到顶部 -->
    <a href="javascript:;" class="returnTop">
      <i class="iconfont icon-huidaodingbu"></i>
    </a>

  </div>
  <!-- 导航分类模板 -->
  <script type="text/template" id="nav-classify-tpl">
    {{ each $data item i }}
    <div class="area-item">
      <a href="{{ item.titlehref }}" data-id="{{ item.indexmenuId }}">
        <div class="pic">
          {{@ item.img }}
        </div>
        <div class="name">
          {{ item.name }}
        </div>
      </a>
    </div>
    {{/each }}
  </script>
  <!-- 折扣商品列表模板 -->
  <script type="text/template" id="jxhdc-list-tpl">
    {{ each $data jxhdc i }}
    <li class="clearfix">
      <a href="javascript:;">
        <div class="pic ">
          <!-- <img src="./images/jxhdc-pic1.jpg" alt=""> -->
          {{@ jxhdc.productImgSm }}
        </div>
        <div class="info">
          <div class="title">
            {{ jxhdc.productName }}
            <span>{{ jxhdc.productPinkage }}元包邮</span>
          </div>
          <div class="other">
            <span class="mall">{{ jxhdc.productFrom }} | {{ jxhdc.productTime }}</span>
            <span class="comment">
              <i class="iconfont icon-pinglun"></i>
              0
            </span>
          </div>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>
  <!-- 引入脚本 -->
  <script src="./lib/js/jquery/jquery.js"></script>
  <!-- <script src="./lib/js/bootstrap/bootstrap.js"></script> -->
  <script src="./lib/js/jquery-form/src/jquery.form.js"></script>
  <script src="./lib/js/template/template-web.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
