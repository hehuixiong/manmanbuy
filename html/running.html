    <script type="text/tpl" id="containtpl">
        <!--productId  商品ID-->
        {{ each $data product i}}
        <li>
            <div class="photo">
                <img src="">{{@ product.productImg }}
            </div>
            <div class="constructor">
                <a href="../html/comment.html?productid={{ product.productId }}">{{ product.productName }}</a>
                <a href="javascript:;">{{ product.productPrice }}</a>
                <a href="javascript:;">
                    <span>{{ product.productQuote }}</span>
                    <span>{{ product.productCom }}</span>
                </a>
            </div>
        </li>
        {{ /each }}
    </script>

    <script id="selecttpl" type="text/tpl">

      {{ /each }}

                </a>
