    <!-- 主体导航窗口 -->
    <script id="nav_branchProductList" type="text/template">
        {{ each $data item i }}
        <li>
            <a data-brandId='{{ item.brandId }}' href="javascript:;">
                <i>{{ i+1 }}</i>
                <div class="inner">
                    <div>{{ item.brandName }}</div>
                    <p>{{ item.brandInfo }}</p>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <!-- 产品列表信息 -->
    <script id="nav_productInfo" type="text/template">
        {{ each $data item i }}
        <li>
            <a href="javascript:;" class="clearfix">
                <div class="pic">
                    {{@ item.productImg }}
                </div>
                <div class="info">
                    <p>{{ item.productName }}</p>
                    <div class="price">
                        <em>{{ item.productPrice }}</em>
                        <span class="star"><em class="star4"></em></span>
                    </div>
                    <div class="others">
                        {{ item.productQuote }} 全网{{ item.productCom }}
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <!-- 产品评论 -->
