<script  id="htChange-tpl" type="text/tpl">
    {{ each $data title i }}
    <li class='clearfix code'  method="post" >
                <a href="../html/comment1.html?productid={{ title.productId }}">
                    <div class="pic1 clearfix">
                    {{@ title.productImgSm }}
                    </div>
                    <div class="info clearfix">
                        <div class="title">
                          {{  title.productName }}
                            <span>{{ title.productPrice }}</span>
                        </div>
                        <div class="other">
                            <span class="mall">{{ title.productFrom }}</span>
                            <span class="comment">
                                {{ title.productComCount }}
                                <i class="jj">....</i>
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            {{ /each }}
</script>
